<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css" />

    <!-- Main Angular Files -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>

    <!-- Angular Config -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/formCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

    <title>YEDY</title>
  </head>

  <body ng-controller="mainCtrl as main" ng-app="userApp" ng-show="main.loadme" ng-cloak>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
      <img src="assets/img/letter-y.png" />
      <a href="/" class="logo">YEDY</a>
      <a href="/about" class="middle">About</a>
      <a href="#contact" class="middle">Contact</a>
      <a ng-show="!main.isLoggedIn" href="/register" class="middle">Register</a>
      <a ng-show="!main.isLoggedIn" href="/login" class="middle" id="login">Login</a>
      <a ng-show="main.isLoggedIn" href="/profile" style="text-decoration:line-through;">{{ main.username }}</a>
      <a href="#" class="middle" id=logout" ng-click="main.logout();">Logout</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!-- <div ng-view></div> -->
    <ng-view></ng-view>

    <!-- Footer -->

    <!-- NAVBAR SCRIPT -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>




    <!-- GENERAL LIBRARIES -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>
